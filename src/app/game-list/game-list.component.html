<h1>Jeux disponibles</h1>

<app-game-list-filter></app-game-list-filter>

<section>
  <article *ngFor="let game of entities">
    <header>
      <img src="http://fakeimg.pl/50" alt="editor">
      <div>
        <h1>{{ game.name }}</h1>
        <p>{{ game.category }}</p>
      </div>
      <div class="spacer"></div>
      <p>{{ game.note }}/10</p>
    </header>

    <img [src]="game.image" alt="game logo">

    <main>
      {{ truncate(game.description) }}
    </main>

    <footer>
      <app-game-actions
          (follow)="onFollow(game)"
          (share)="onShare(game)"
          (buy)="onBuy(game)">
      </app-game-actions>
    </footer>
  </article>
</section>
